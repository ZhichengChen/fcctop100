
<header class="hero-unit" id="banner">
  <div class="container">
    <img class="fcclogo" src="https://s3.amazonaws.com/freecodecamp/freecodecamp_logo.svg" alt="FreeCodeCamp logo">
    <h1>Highscores</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Top100:</h1>
      <table class="table table-striped table-bordered">
        <tr>
          <th>#</th><th>Camper name</th><th>Basejumps</th><th>Ziplines</th><th>Total Points</th><th>Bonfires</th><th>Waypoints</th>
        </tr>
        <tr class="top100" ng-repeat="camper in campers">
          <td>{{$index+1}}</td>
          <td><a href="http://www.freecodecamp.com/{{camper.username}}"><img ng-src="{{camper.img}}" class="userimg"/>
          <span class="user-name">{{camper.username}}</span></a></td>
          <td class="count">{{camper.basejumps}}</td>
          <td class="count">{{camper.ziplines}}</td>
          <td class="count">{{camper.points}}</td>
          <td class="count">{{camper.bonfires}}</td>
          <td class="count">{{camper.waypoints}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>By <a href="http://www.freecodecamp.com/roelver">@roelver</a> | Updated: 10 oct 2015</p>
  </div>
</footer>
